<section fxLayout="column" fxLayoutAlign="center center" class="login">

    <form [formGroup] = "loginForm">

        <mat-form-field class="example-form-field">
            <mat-label>Nom</mat-label>
            <input matInput type="text" formControlName="name">
            <button mat-button *ngIf="loginForm.get('name').value" matSuffix mat-icon-button aria-label="Clear"
                (click)="loginForm.get('name').setValue('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" formControlName="password">
            <button mat-button *ngIf="loginForm.get('password').value" matSuffix mat-icon-button aria-label="Clear"
                (click)="loginForm.get('password').setValue('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <button (click)="connect()"> SE CONNECTER</button>
    </form>

</section>
